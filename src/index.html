<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png"
    >
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <section class="header__roof roof">
        <div class="roof__content">
          <img src="./images/header/roof/Logo.svg" alt="logo">

          <div class="roof__data">
            <p class="roof__data-text">
              Качественная оперативная цифровая, широкоформатная и сувенирная полиграфия!
            </p>
            <p class="roof__data-text roof__data-text_bold">
              Работаем с 9 до 18, вс и сб выходные
            </p>
          </div>

          <div class="roof__services">
            <ul class="roof__list">
              <li class="roof__item roof__item_cabinet">
                <!-- кабінет -->
                <img
                  src="./images/header/roof/user.svg"
                  alt="user"
                  class="roof__user-logo"
                >
                <a href="#" class="roof__text roof__text_user">
                  Личный кабинет
                </a>
              </li>
              <li class="roof__item roof__item_mail">
                <!-- пошта -->
                <a href="#" class="roof__text roof__text_mail">
                  maket@test-vertka.ua
                </a>
              </li>
              <li class="roof__item roof__item_social">
                <!-- соцмережі -->
                <a href="#">
                  <img src="./images/header/roof/facebook.svg" alt="facebook">
                </a>
              </li>

              <li class="roof__item roof__item_phone">
                <!-- телефон -->
                <img src="./images/header/roof/phone.svg" alt="">
                <a href="tel:0443314042" class="roof__text roof__text_phone">
                  (044) 331-40-42
                </a>
                <div class="roof__arrow-box">
                  <p class="roof__arrow-item">></p>
                </div>

                <div class="roof__drop-rectangle"></div>
                <ul class="roof__drop-list">
                  <li class="roof__drop-item">
                    <img
                      src="./images/header/roof/image.svg"
                      alt="MTC"
                      class="roof__drop-img"
                    >
                    <a
                      href="tel:0964977803"
                      class="roof__drop-number"
                    >
                      (096) 497-78-03
                    </a>
                  </li>
                  <li class="roof__drop-item">
                    <img
                      src="./images/header/roof/image(1).svg"
                      alt="Kyivstar"
                      class="roof__drop-img"
                    >
                    <a
                      href="tel:0964531681"
                      class="roof__drop-number"
                    >
                      (063) 435-16-81
                    </a>
                  </li>
                  <li class="roof__drop-item">
                    <img
                      src="./images/header/roof/image(2).svg"
                      alt="LifeCell"
                      class="roof__drop-img"
                    >
                    <a
                      href="tel:0994455418"
                      class="roof__drop-number"
                    >
                      (099) 445-54-18
                    </a>
                  </li>
                </ul>
              </li>

              <li class="roof__item roof__item_bucket">
                <!-- корзина -->
                <a href="">
                  <img src="./images/header/roof/shopping-cart.svg" alt="shopping-cart">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
          <li class="navigation__item">
            <a href=""></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main__banner banner">
        <h1 class="banner__title"></h1>
        <div class="banner__line"></div>
        <p class="banner__text"></p>
        <button class="banner__button"></button>
        <div class="banner__promo"></div>
      </section>

      <section class="main__product product">
        <h1 class="main__title"></h1>
        <div class="product__cards">
          <div class="product__card card card_product">
          </div>
        </div>
      </section>

      <section class="main__about about">
        <h1 class="main__title"></h1>
        <h1 class="about__title"></h1>
        <p class="about__text"></p>
      </section>

      <section class="main__news news">
        <h1 class="main__title"></h1>
        <div class=" news__cards">
          <div class="card card_news">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__logo"></div>
      <div class="footer__service"></div>
      <div class="footer__time"></div>
      <nav class="footer__navigation"></nav>
      <div class="footer__contact"></div>
      <div class="footer__promo"></div>
    </footer>
  </body>
</html>
